<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JS Calculator</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c5cff;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --rounded:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:linear-gradient(180deg,#071023 0%, #0b1726 100%);
      color:#e6eef6;
      padding:24px;
    }

    .calc {
      width:360px;
      background:linear-gradient(180deg,var(--card), rgba(12,18,28,0.9));
      border-radius:var(--rounded);
      padding:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), 0 2px 6px rgba(0,0,0,0.6);
      user-select:none;
    }

    .display {
      background:var(--glass);
      padding:14px;
      border-radius:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      margin-bottom:12px;
      min-height:68px;
    }
    .display .prev {
      color:var(--muted);
      font-size:14px;
      min-height:18px;
      text-align:right;
      word-wrap:break-word;
    }
    .display .current {
      font-size:28px;
      text-align:right;
      font-weight:600;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .keys {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    button.key {
      background: rgba(255,255,255,0.03);
      border: none;
      padding:16px;
      border-radius:12px;
      font-size:18px;
      color:inherit;
      cursor:pointer;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.15);
      transition: transform .06s ease, box-shadow .06s ease;
    }
    button.key:active{ transform: translateY(2px); }
    button.op { background: linear-gradient(180deg,var(--accent), #5a45d9); color:white; font-weight:600; }
    button.dup { grid-column: span 2; }
    button.wide { grid-column: span 4; background: rgba(255,255,255,0.04); }

    .muted { color:var(--muted); font-size:13px; margin-top:10px; text-align:center; }
    @media (max-width:420px){
      .calc{ width:92vw; }
    }
  </style>
</head>
<body>
  <div class="calc" aria-label="Calculator">
    <div class="display" aria-hidden="false">
      <div class="prev" id="previous"></div>
      <div class="current" id="current">0</div>
    </div>

    <div class="keys">
      <button class="key" data-action="clear">C</button>
      <button class="key" data-action="back">←</button>
      <button class="key" data-value="(">(</button>
      <button class="key op" data-value="/">÷</button>

      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key op" data-value="*">×</button>

      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key op" data-value="-">−</button>

      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key op" data-value="+">+</button>

      <button class="key" data-value="0" class="dup">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key op" data-action="equals" style="grid-column:span 1">=</button>

      <button class="key wide" data-value=")">)</button>
    </div>

    <div class="muted">Keyboard: numbers, + - * / ( ) . Enter =, Backspace, Esc (clear)</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
