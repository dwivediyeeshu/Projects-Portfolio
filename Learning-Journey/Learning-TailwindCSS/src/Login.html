<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gradient-to-r from-slate-300 to-slate-500 flex justify-center items-center min-h-screen"
  >
    <div class="bg-gray-800 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email:</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-500 border-gray-800 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password:</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-500 border-gray-800 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
        </div>
        <button
          class="w-full bg-blue-600 text-white py-2 rounded-md
          hover:bg-blue-700 shadow-2xl"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
