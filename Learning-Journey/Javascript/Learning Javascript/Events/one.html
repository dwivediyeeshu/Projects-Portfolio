<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Events</title>
  </head>
  <body style="background-color: #414141; color: aliceblue">
    <h2>Amazing image</h2>
    <div>
      <!-- inspired from Chai code- Hitesh Sir -->
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    // document.getElementById('owl').onclick = function () {
    //     alert("owl clicked")
    // }

    //attachEvent()
    //jQuery - on    (Event listener)

    // Best Approach -----------------

    // 3 elements default value is false. So sometimes we dont mention it unless necessary.
    // false is a case of event bubbing & true can be used for event capturing
    document.getElementById("images").addEventListener(
      "click",
      function (e) {
        console.log("clicked inside the ul");
      },
      false
    );
    // event propogation - Event traversal through DOM tree
    // Capturing Phase (top -> Target)
    // Bubbling (Target -> Top)

    document.getElementById("owl").addEventListener(
      "click",
      function (e) {
        console.log("Owl clicked");
        //e.stopPropagation();  - to stop event bubbling
      },
      false
    ); // Owl Clicked
    // clicked inside the UL
    // -------------- Output

    //if true... Output is reversed( capturing eg)

    // type, timestamp, defaultPrevented
    //target, toElement, srcElement, currentTarget,
    // clientX, clientY - client position related
    // screenX, screenY - screen related
    // altkey, ctrlkey, shiftkey, keyCode

    document.querySelector("#images").addEventListener("click", function (e) {
      if (e.target.tagName === "IMG") {
        let removeIt = e.target.parentNode;
        removeIt.remove(); // one method to remove
      }

      //removeIt.parentNode.removeChild(removeIt); // a little confusing
    });
  </script>
</html>
